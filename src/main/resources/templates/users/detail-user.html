<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<div>
  <label>ID:</label>
  <span th:text="${user.id}"></span>
</div>
<div>
  <label>Username:</label>
  <span th:text="${user.username}"></span>
</div>
<div>
  <label>Email:</label>
  <span th:text="${user.email}"></span>
</div>
<div>
  <label>Phone:</label>
  <span th:text="${user.phone}"></span>
</div>
<div>
  <label>Address:</label>
  <span th:text="${user.diachi}"></span>
</div>
<div>
  <label>Birth Date:</label>
  <span th:text="${#dates.format(user.ngaysinh, 'yyyy-MM-dd')}"></span>
</div>
<div>
  <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
  <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
  <a th:href="@{/users}" class="btn btn-primary">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </a>
</div>
</body>
</html>
