<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/users/update/{id}(id=${user.id})}" method="post" class="mt-4" enctype="multipart/form-data" novalidate>
        <input type="hidden" name="_method" value="post">

        <div class="mb-3">
            <label for="username" class="form-label">Username :</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly>
        </div>


        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone :</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${user.phone}" required>
        </div>

        <div class="mb-3">
            <label for="diachi" class="form-label">Address :</label>
            <input type="text" id="diachi" name="diachi" class="form-control" th:value="${user.diachi}" required>
        </div>

        <div class="mb-3">
            <label for="ngaysinh" class="form-label">Date of Birth :</label>
            <input type="date" id="ngaysinh" name="ngaysinh" class="form-control" th:value="${user.ngaysinh}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password :</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/users/profile}" class="btn btn-primary">
            <i class="fa fa-arrow-left" aria-hidden="true">Back</i>
        </a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
