<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'User Detail'">User Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">ID :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.id}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Username :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.username}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.email}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Phone :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.phone}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Date of Birth :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.ngaysinh}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Adress :</label>
                <div class="col-sm-9">
                    <p class="form-control-static" th:text="${user.diachi}"></p>
                </div>
            </div>
            <!-- Add more details as needed -->
            <a th:href="@{/users}" class="btn btn-primary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
