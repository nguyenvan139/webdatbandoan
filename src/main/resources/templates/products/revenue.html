<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Revenue Statistics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Admin Dashboard</a>
</nav>
<div class="container mt-5">
  <h1>Revenue Statistics</h1>

  <div class="mt-5">
    <h2>Weekly Revenue</h2>
    <canvas id="weeklyRevenueChart"></canvas>
  </div>
  <div class="mt-5">
    <h2>Monthly Revenue</h2>
    <canvas id="monthlyRevenueChart"></canvas>
  </div>
  <div class="mt-5">
    <h2>Yearly Revenue</h2>
    <canvas id="yearlyRevenueChart"></canvas>
  </div>
</div>

<script>
  function renderChart(ctx, labels, data, label) {
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: label,
          data: data,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  const weeklyRevenue = /*[[${weeklyRevenue}]]*/ {};
  const monthlyRevenue = /*[[${monthlyRevenue}]]*/ {};
  const yearlyRevenue = /*[[${yearlyRevenue}]]*/ {};

  renderChart(document.getElementById('weeklyRevenueChart').getContext('2d'), Object.keys(weeklyRevenue), Object.values(weeklyRevenue), 'Weekly Revenue');
  renderChart(document.getElementById('monthlyRevenueChart').getContext('2d'), Object.keys(monthlyRevenue), Object.values(monthlyRevenue), 'Monthly Revenue');
  renderChart(document.getElementById('yearlyRevenueChart').getContext('2d'), Object.keys(yearlyRevenue), Object.values(yearlyRevenue), 'Yearly Revenue');
</script>
</body>
</html>
