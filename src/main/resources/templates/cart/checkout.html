<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Place Order'">Place Order</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://tastykitchen.vn/images/mobile/logo-mobile.svg" type="image/x-icon"/>

</head>
<body>
<section layout:fragment="content" class="container mt-3">
  <h1>Place Your Order</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerAddress" class="form-label">Your Address:</label>
      <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerPhone" class="form-label">Your Phone Number:</label>
      <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="customerNote" class="form-label">Note:</label>
      <textarea id="customerNote" name="customerNote" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" class="form-control" required>
        <option th:each="method : ${T(com.example.demo.model.PaymentMethod).values()}"
                th:value="${method}" th:text="${method.getDisplayName()}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
    <a th:href="@{/cart}" class="btn btn-primary">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </a>
  </form>
</section>
</body>
</html>
