<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Order Success'">Order Success</title>
    <link rel="shortcut icon" href="https://tastykitchen.vn/images/mobile/logo-mobile.svg" type="image/x-icon"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Order Placed Successfully</h1>
    <div class="alert alert-success" role="alert">
        <p th:text="${message}">Your order has been placed successfully!</p>
    </div>
    <a href="/products" class="btn btn-primary">Continue Shopping</a>
</section>
</body>
</html>
