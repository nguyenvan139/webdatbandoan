<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Đặt Bàn</title>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <form th:action="@{/reservations/add}" th:object="${reservation}" method="post" class="bg-light p-4 rounded shadow">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Tên bạn</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên của bạn" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" required>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Ngày đặt</label>
                <input type="date" th:field="*{date}" class="form-control" id="date" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="time" class="form-label">Nhập giờ</label>
                <input type="text" th:field="*{time}" class="form-control" id="time" placeholder="Nhập thời gian bạn đặt" required>
            </div>
            <div class="col-md-6">
                <label for="numberOfGuests" class="form-label">Số lượng khách</label>
                <input type="number" th:field="*{numberOfGuests}" class="form-control" id="numberOfGuests" placeholder="Nhập số lượng khách" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="specialRequest" class="form-label">Yêu cầu đặc biệt</label>
            <textarea th:field="*{specialRequest}" class="form-control" id="specialRequest" placeholder="Nhập yêu cầu đặc biệt"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi đi</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
