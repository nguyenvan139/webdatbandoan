<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Danh Sách Đặt Bàn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Điện Thoại</th>
            <th>Ngày</th>
            <th>Thời Gian</th> <!-- Cột thời gian được thêm vào -->
            <th>Số Khách</th>
            <th>Yêu Cầu Đặc Biệt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.email}"></td>
            <td th:text="${reservation.phone}"></td>
            <td th:text="${reservation.date}"></td>
            <td th:text="${reservation.time}"></td> <!-- Hiển thị thời gian -->
            <td th:text="${reservation.numberOfGuests}"></td>
            <td th:text="${reservation.specialRequest}"></td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
