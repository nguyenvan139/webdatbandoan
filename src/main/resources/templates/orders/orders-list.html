<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Trang quản trị</a>
</nav>
<section layout:fragment="content" class="container mt-5">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Order Date</th>
            <th>Address</th>
            <th>Note</th>
            <th>Phone</th>
            <th>Payment Method</th>
            <th>Price Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customerName}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.customerAddress}"></td>
            <td th:text="${order.customerNote}"></td>
            <td th:text="${order.customerPhone}"></td>
            <td th:text="${order.paymentMethod}"></td>
            <td th:text="${order.pricetotal}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="7" class="text-end"><strong>Doanh thu</strong></td>
            <td th:text="${totalRevenue}"></td>
        </tr>
        </tfoot>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
